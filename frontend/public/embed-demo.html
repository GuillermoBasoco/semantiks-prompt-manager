<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Semantiks Embed Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; color: #111827; }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      input[type="text"] { width: 520px; max-width: 100%; padding: 8px 10px; border: 1px solid #d1d5db; border-radius: 8px; }
      button { padding: 8px 12px; border-radius: 8px; border: 1px solid #111827; background: #111827; color: #fff; cursor: pointer; }
      button.secondary { background: #fff; color: #111827; border-color: #d1d5db; }
      .frame-wrap { margin-top: 16px; width: 360px; max-width: 100%; height: 280px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -4px rgba(0,0,0,.1); overflow: hidden; border: 0; }
      iframe { width: 100%; height: 100%; border: 0; }
      .hint { color: #6b7280; font-size: 12px; margin-top: 8px; }
      .grid { display: grid; gap: 8px; }
    </style>
  </head>
  <body>
    <h1>Semantiks Ask Widget Demo</h1>
    <p class="hint">This page shows the embeddable ask widget inside an iframe. It uses the currently active prompt selected in your dashboard.</p>

    <div class="grid">
      <div class="row">
        <label for="src">Iframe src</label>
        <input id="src" type="text" placeholder="https://your-app.com/embed" />
        <button id="load">Load</button>
        <button id="useLocal" class="secondary">Use Local</button>
        <button id="useProd" class="secondary">Use Production</button>
      </div>
      <div class="hint">Tip: ensure an active prompt is set in your dashboard before asking.</div>
    </div>

    <div class="frame-wrap">
      <iframe id="demoFrame" title="Semantiks Ask"></iframe>
    </div>

    <script>
      (function () {
        var input = document.getElementById('src')
        var frame = document.getElementById('demoFrame')
        var loadBtn = document.getElementById('load')
        var useLocalBtn = document.getElementById('useLocal')
        var useProdBtn = document.getElementById('useProd')

        function setSrc(url) {
          input.value = url
          frame.src = url
        }

        // Defaults
        var local = location.origin + '/embed'
        var prod = 'https://semantiks-prompt-manager.vercel.app/embed'
        setSrc(local)

        loadBtn.addEventListener('click', function () { setSrc(input.value || local) })
        useLocalBtn.addEventListener('click', function () { setSrc(local) })
        useProdBtn.addEventListener('click', function () { setSrc(prod) })
      })()
    </script>
  </body>
  </html>
